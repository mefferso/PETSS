name: PETSS Waveland Coastal Flood Intel

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */3 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run engine
        run: |
          python -m scripts.run_waveland

      - name: Debug - list outputs + git status
        run: |
          echo "=== outputs files ==="
          if [ -d outputs ]; then find outputs -type f -maxdepth 6 -print; else echo "outputs/ missing"; fi
          echo "=== data/bias files ==="
          if [ -d data/bias ]; then find data/bias -type f -maxdepth 6 -print; else echo "data/bias missing"; fi
          echo "=== git status ==="
          git status --porcelain || true

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d "outputs" ]; then git add -A outputs; fi
          if [ -d "data/bias" ]; then git add -A data/bias; fi

          if ! git diff --cached --quiet; then
            git commit -m "Update Waveland PETSS coastal intel [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
