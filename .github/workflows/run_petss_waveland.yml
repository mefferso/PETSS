name: PETSS Waveland Coastal Flood Intel

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */3 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run engine
        run: |
          python -m scripts.run_waveland

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add output files if they exist
          if [ -d "outputs" ]; then git add outputs/*; fi
          if [ -d "data/bias" ]; then git add data/bias/*; fi
          
          # Commit only if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Update Waveland PETSS coastal intel [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
